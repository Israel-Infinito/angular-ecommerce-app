<div class="container" [ngClass]="{'blur': isDialogOpen}">
    <ng-container *ngIf="products.length != 0" >
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sn/No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width:120px" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%">{{item.description}}</td>
                            <td style="width: 12%">{{item.price}}</td>
                            <td style="width: 12%">{{item.quantity}}</td>
                            <td style="width: 12%">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"> <i class="fas fa-trash"></i></button>
                            </td>
                        </tr>

                        <td colspan="4"></td>
                        <td><div><button (click)="emptyCart()"  class="btn btn-danger"> Empty Cart</button></div></td>
                        <td><div><button routerLink="/products" class="btn btn-primary"> Shop More</button></div></td>
                        <td><div><button class="btn btn-success" (click)="openDialog()"> CheckOut</button></div></td>
                        <td><div><strong> Grand Total: ${{grandTotal}}</strong></div></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
    
            <div class="center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
                <h4>Your cart is empty</h4>
                <h6>Add item to it now</h6>
                <button class="btn btn-primary"  routerLink="/products">Shop now</button>
            </div>
        </div>
        
    </div>
    
</ng-container>
</div>
<div *ngIf="isDialogOpen === true" class="dialog-container px-2 py-3">
    <h1 class="modal-title fs-5 text-center" style="font-size: 16px; font-weight: bold; color: #081d3a">Check Out for Goods</h1>
    <hr class="mt-0">
    <div>
        <h4 class="mt-2 text-center" style="font-size: 20px; color: #081D3A; margin-bottom: 0;">
            You have paid successfully!
        </h4>
    </div>
    <div class="mt-4 float-end">
        <button type="button" class="btn btn-primary close-btn px-4 me-3" (click)="closeDialog()">Close</button>
    </div>
  </div>
